<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-I38S1P2-19760-stderr-1575217075313.txt","computername":"DESKTOP-I38S1P2","pid":19760,"type":"stderr","created":1575217075313},{"file":"DESKTOP-I38S1P2-19760-stdout-1575217075312.txt","computername":"DESKTOP-I38S1P2","pid":19760,"type":"stdout","created":1575217075312},{"file":"DESKTOP-I38S1P2-21660-stderr-1575217623664.txt","computername":"DESKTOP-I38S1P2","pid":21660,"type":"stderr","created":1575217623664},{"file":"DESKTOP-I38S1P2-21660-stdout-1575217623661.txt","computername":"DESKTOP-I38S1P2","pid":21660,"type":"stdout","created":1575217623661},{"file":"DESKTOP-I38S1P2-22612-stderr-1575217421626.txt","computername":"DESKTOP-I38S1P2","pid":22612,"type":"stderr","created":1575217421626},{"file":"DESKTOP-I38S1P2-22612-stdout-1575217421625.txt","computername":"DESKTOP-I38S1P2","pid":22612,"type":"stdout","created":1575217421625},{"file":"DESKTOP-I38S1P2-26916-stderr-1575217354640.txt","computername":"DESKTOP-I38S1P2","pid":26916,"type":"stderr","created":1575217354640},{"file":"DESKTOP-I38S1P2-26916-stdout-1575217354638.txt","computername":"DESKTOP-I38S1P2","pid":26916,"type":"stdout","created":1575217354638}];
        var lastUpdated = 1575217624450;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
