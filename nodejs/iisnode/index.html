<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-I38S1P2-14764-stderr-1575254459694.txt","computername":"DESKTOP-I38S1P2","pid":14764,"type":"stderr","created":1575254459694},{"file":"DESKTOP-I38S1P2-14764-stdout-1575254459691.txt","computername":"DESKTOP-I38S1P2","pid":14764,"type":"stdout","created":1575254459691},{"file":"DESKTOP-I38S1P2-21088-stderr-1575253909035.txt","computername":"DESKTOP-I38S1P2","pid":21088,"type":"stderr","created":1575253909035},{"file":"DESKTOP-I38S1P2-21088-stdout-1575253909034.txt","computername":"DESKTOP-I38S1P2","pid":21088,"type":"stdout","created":1575253909034},{"file":"DESKTOP-I38S1P2-21520-stderr-1575254371581.txt","computername":"DESKTOP-I38S1P2","pid":21520,"type":"stderr","created":1575254371581},{"file":"DESKTOP-I38S1P2-21520-stdout-1575254371570.txt","computername":"DESKTOP-I38S1P2","pid":21520,"type":"stdout","created":1575254371570},{"file":"DESKTOP-I38S1P2-21548-stderr-1575253813983.txt","computername":"DESKTOP-I38S1P2","pid":21548,"type":"stderr","created":1575253813983},{"file":"DESKTOP-I38S1P2-21548-stdout-1575253813982.txt","computername":"DESKTOP-I38S1P2","pid":21548,"type":"stdout","created":1575253813982}];
        var lastUpdated = 1575254460689;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
